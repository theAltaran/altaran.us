    <style media="screen">
      html, body {
        padding: 30px 0;
        margin: 0;
        width: 100%;
        max-width: 100%;
        min-height: 100%;
        box-sizing: border-box;
      }

      .client-socials {
          display: flex;
      }

      .client-socials a {
          height: max-content;
          display: flex;
          text-decoration: none !important;
      }


      .layout-vertical > div {
          max-width: 1200px;
          width: 100%;
      }

      .layout-vertical .client-logo {
        padding-top: 60px;
        margin-bottom: 40px;
        display:flex;
        justify-content: center;
        align-items: center;
      }

      .layout-column-container {
          display: flex;
          width: 100%;
          height: auto;
          max-width: 1200px;
          padding: 0 20px;
      }

      .layout-vertical .client-logo img, .layout-column .client-logo img, .layout-vertical object, .layout-column object {
        max-height: 60px;
        height: 60px;
        min-height: 60px;
        max-width: 100%;
        object-fit: contain;
      }

      .layout-column .client-logo {
        padding-bottom: 40px;
        display: flex;
      }

      .layout-vertical .client-title, .layout-column .client-title {
        text-transform: uppercase;
        padding-top: 50px;
        margin-bottom: 40px;
      }

      .layout-column .calconic-calculator.additional-height {
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .layout-vertical .client-title {
        display:flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }


      .layout-vertical .client-calculator-description {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
      }

      .client-calculator-description p {
          line-height: 1.5;
      }

      .layout-vertical .client-calculator-description p {
        text-align: center;
      }

      .layout-column .client-calculator-description {
          margin-bottom: 50px;
      }

      .layout-column .client-calculator-description p {
        text-align: left;
      }

      .layout-vertical .client-calculator-description p {
        width: 100%;
        max-width: 600px;
      }

      .layout-column .client-calculator-description p {
        width: 100%;
        max-width: 400px;
      }


      .layout-vertical.mobile {
          display: none !important;
      }

      .layout-vertical  {
          display: flex !important;
          justify-content: center;
          flex-flow: column;
          align-items: center;
      }

      .layout-vertical, .layout-column {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        min-height: 100vh;
        box-sizing: border-box;

      }

      .layout-vertical {
          display: none;
          padding: 0 200px 80px;

      }

      .layout-column {
        padding-top: 80px !important;
        padding-bottom: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .layout-vertical .client-information-block {
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
        margin-top: 50px;
      }

      .layout-column .client-information-positioning {
        height: 100%;
      }

      .layout-column .client-information-positioning.additional-spacing {
          justify-content: space-between;
      }

      .layout-vertical .client-information-block .client-contacts :not(:last-child), .layout-column .client-information-block .client-contacts :not(:last-child) {
        margin-bottom: 10px;
      }

      .layout-vertical .client-information-block .client-contacts span, .layout-column .client-information-block .client-contacts span {
          line-height: 1;
      }

      .layout-vertical .client-information-block .client-socials {
        padding-top: 10px;
      }

      .layout-column .client-socials {
        padding-top: 20px;
      }

      .layout-column .client-socials a {
          margin: 20px 0 35px;
      }

      .layout-vertical .client-information-block .client-contacts, .layout-column .client-information-block .client-contacts {
        display: flex;
        flex-flow: column;
      }

      .layout-vertical .client-information-block .client-socials a svg,  .layout-column .client-information-block .client-socials a svg {
        width: 30px;
        cursor: pointer;
      }

      .layout-vertical .client-information-block .client-socials :not(:last-child), .layout-column .client-information-block .client-socials :not(:last-child) {
        margin-right: 10px;
      }

      body {
        display: flex;
        padding: 30px 0;
        background-color: #eee;
        align-items: center;
        justify-content: center;
      }

      .calconic-calculator {
        width: 100%;
        max-width: 100%;
      }

      .calconic-calculator.with-layouts {
        width: 100% !important;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      .calconic-calculator.full-height {
        min-height: 100%;
      }

      .layout-column .client-block .client-information-positioning {
        height: auto;
        display: flex;
        flex-flow: column;
      }

      .calconic-logo-wrapper {
        left: 30px;
        bottom: 30px;
        position: fixed;
      }

      .additional-links {
        width: auto;
      }

      .additional-links a {
        color: #999;
        font-size: 13px;
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        font-family: 'lato', sans-serif;
      }

      .calconic-logo {
        width: 190px;
      }

      .calconic-logo a {
        text-decoration: none;
      }

      .lumi-calconic {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .calconic-logo h3 {
        color: #999;
        font-size: 10px;
        font-weight: 700;
        font-family: 'lato', sans-serif;
        text-transform: uppercase;
        transform: translateY(6px);
        margin-left: 3px;
      }

      .calconic-logo img {
        max-width: 100%;
      }

      .layout-column {
        display: flex;
      }

      .layout-column .client-block {
        width: 50%;
        height: auto;
        margin-right: 80px;
      }

      .layout-column.desktop, .layout-vertical.desktop {
        display: none;
      }

      .layout-vertical.mobile {
        display: none;
      }

      .loader-active {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50%;
          position: absolute;
          top: 0;
          left: 0;
      }

      .layout-vertical .calc-block {
          width: 100%;
          position: relative;
      }

      .calc-block {
          position: relative;
          width: 50%;
      }

      .layout-vertical .calconic-calculator, .layout-column .calconic-calculator {
          opacity: 0;
      }

      svg g {
          stroke-width: 2 !important;
          stroke-opacity: 1 !important;
      }

      @media (max-width: 1050px) {
        body {
          flex-direction: column;
          align-items: center;
          padding: 5px 5px 100px;
        }

        .layout-vertical.mobile {
          display: flex !important;
          flex-flow: column;
        }

        .layout-vertical.mobile .client-logo {
            margin: 0 20px 40px;
        }

        .layout-vertical.mobile .client-title {
            margin: 0 20px 40px;
        }

        .layout-vertical.mobile .client-calculator-description {
            margin: 0 20px 50px;
        }

        .layout-vertical.mobile .client-information-block {
            margin: 50px 20px 0;
        }

        .layout-vertical .client-information-block {
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }

        .layout-column.desktop, .layout-vertical.desktop {
          display: none !important;
        }

        .layout-vertical .client-contacts span {
            text-align: center;
        }

        .layout-vertical .client-contacts {
            margin-bottom: 20px;
        }

        .calconic-calculator {
          width: 100%;
          max-width: 100%;
          box-shadow: unset;
        }

        .layout-vertical .client-calculator-description p {
            width: 100%;
        }

        .layout-vertical {
            padding-left: 16px;
            padding-right: 16px;
            min-width: 350px;
            max-width: 100%;
        }

        .calconic-logo {
            left: unset;
            top: unset;
            margin-top: 50px;
            position: relative;
        }

        .calconic-logo-wrapper {
            top: unset;
            left: unset;
            margin-top: 50px;
            position: relative;
          }

        .additional-links {
          width: 100%;
        }

        .additional-links a {
          width: 100%;
          margin-bottom: 7px;
        }
      }

    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MZ5JHMV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <script>
        document.addEventListener('readystatechange', event => {
            if (event.target.readyState === 'complete') {
                if (!window.calconic.calculator.landingPageCustomization) {
                    return;
                }

                if (window.calconic.calculator.landingPageCustomization.pageLayout === '0') {
                    return;
                }

                const verticalContainer = document.querySelector('.layout-vertical');
                if (!verticalContainer.classList.contains('mobile')) {
                    verticalContainer.style.display = 'block';
                }
                setTimeout(() => {
                    Array.from(document.querySelectorAll('.loader-active')).forEach(el => {
                        el.style.display = 'none';
                    });
                    Array.from(document.querySelectorAll('.calconic-calculator')).forEach(el => {
                        el.style.opacity = '1';
                    });

                    if (window.calconic.calculator.landingPageCustomization.pageLayout === '2') {
                        const calcElement = document.querySelector('.calconic-calculator');
                        const clientInformationPositioning = document.querySelector('.client-information-positioning');
                        const clientLogo =  document.querySelector('.client-logo');
                        const clientHeight = clientLogo.offsetHeight + clientInformationPositioning.offsetHeight;
                        const calcHeight = calcElement.offsetHeight;

                        if (clientHeight > calcHeight) {
                            calcElement.classList.add('additional-height');
                            calcElement.style.height = `${clientHeight}px`;
                        } else if ( clientHeight < calcHeight ) {
                            clientInformationPositioning.style.height = `${calcHeight - clientLogo.offsetHeight}px`;
                            clientInformationPositioning.classList.add('additional-spacing');
                        }
                    }
                }, 2000)

                if (document.querySelector('.layout-column')) {
                    document.querySelector('.layout-column').style.display = 'flex';
                }
            }});
    </script>
